<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Sign-In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="signin.css">
    <style>
        /* Welcome Animation */
        .welcome-banner {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #007bff, #6610f2);
            color: white;
            padding: 10px;
            border-radius: 10px;
            animation: slideIn 3s ease-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Interactive Username Input Style */
        #username:focus {
            border-color: #6610f2;
            box-shadow: 0px 0px 5px rgba(102, 16, 242, 0.5);
        }
    </style>
</head>
<body>
    <!-- Welcome Banner -->
    <div class="welcome-banner" id="welcomeBanner">Welcome to RCF!</div>

    <div class="container mt-5 d-flex justify-content-center">
        <div class="card shadow-lg" style="width: 400px;">
            <div class="card-header bg-primary text-white text-center">
                <h2>Sign In</h2>
            </div>
            <div class="card-body">
                <form action="dashboard.html" method="post" id="signInForm">
                    <!-- Username Field -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Welcome Banner Animation
        const banner = document.getElementById('welcomeBanner');
        setTimeout(() => {
            banner.style.opacity = '0';
            banner.style.transition = 'opacity 2s ease';
        }, 5000);

        // Interactive Greeting for Username
        const usernameInput = document.getElementById('username');
        const signInForm = document.getElementById('signInForm');

        usernameInput.addEventListener('focus', () => {
            banner.innerText = "Welcome! Please sign in.";
            banner.style.opacity = '1';
            banner.style.transition = 'opacity 0.5s ease';
        });

        usernameInput.addEventListener('blur', () => {
            banner.innerText = "Welcome to RCF!";
        });

        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = usernameInput.value.trim();
            if (username) {
                alert(`Welcome, ${username}! You have successfully signed in.`);
                signInForm.submit();
            }
        });
    </script>
</body>
    </html>
