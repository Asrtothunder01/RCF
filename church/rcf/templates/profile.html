<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Profile Setup</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to bottom, #4285f4, #1a73e8);
            color: #333;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Input Fields */
        .form-control {
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
        }

        .form-control:focus {
            box-shadow: 0 0 10px rgba(66, 133, 244, 0.5);
            border-color: #1a73e8;
        }

        /* Submit Button */
        .btn {
            background: linear-gradient(90deg, #34a853, #1a73e8);
            border: none;
            color: #fff;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: linear-gradient(90deg, #1a73e8, #34a853);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header text-center bg-primary text-white">
                <h2>Setup Your Church Profile</h2>
            </div>
            <div class="card-body">
                <form action="response.html" method="get" enctype="multipart/form-data">
                    <!-- Profile Picture -->
                    <div class="mb-3">
                        <label for="profilePicture" class="form-label">Upload Profile Picture</label>
                        <input type="file" class="form-control" id="profilePicture" name="profile_picture" accept="image/*" required>
                    </div>

                    <!-- Username -->
                    <div class="mb-3">
                        <label for="userName" class="form-label">Username</label>
                        <input type="text" class="form-control" id="userName" name="user_name" placeholder="Enter a username" required>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
