<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>

  <!-- Load Static Files -->
  {% load static %}

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'response.css' %}">
</head>

<body class="bg-light text-dark">
  <!-- Welcome Section -->
  <div class="d-flex align-items-center justify-content-center vh-100">
    <div class="text-center bg-white p-5 rounded shadow-lg">
      <h1 class="display-4 text-primary fw-bold">Welcome Aboard!</h1>
      <p class="lead text-muted mt-3">
        Thank you for signing in to Redeemed Christian Fellowship (RCF). We are delighted to have you with us.  
        Click the button below to explore the RCF family and enjoy your experience.
      </p>
      <!-- Button to Index Page -->
      <a href="{% url 'index' %}" class="btn btn-primary btn-lg mt-4 shadow-sm">
        Go to Index Page
      </a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'response.js' %}"></script>
</body>

</html>
